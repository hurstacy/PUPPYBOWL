<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  
  <title>PuppyBowl</title>
</head>
<body>
  <div id="Puppy-Bowl">
  <h1 id="mainTitle">The Puppy Bowl</h1>

  <!-- form to add new players -->
  <div class="form" id="new-player-form">
    <form action="https://fsa-puppy-bowl.herokuapp.com/api/2302-ACC-PT-WEB-PT-A/players/" method="POST">
      <h2></h2>
      <input type="text" name="puppy-name" class="puppy-name" size="50" placeholder="Name" required>
      <input type="text" name="puppy-breed" class="puppy-breed" size="50" placeholder="Breed" required>
      <input type="text" name="puppy-status" class="puppy-status" size="50" placeholder="Status" required>
      <input type='file' name="puppy-img" accept="image/*" class="puppy-img" placeholder=""></input> 
          <img src=""></img> 
          <button class="submit-button" type="submit">Submit</button>
        </form>
    </div>

  <!-- container for all players -->
  <div id="all-players-container"></div>

  <div id="player-conatiner"></div>
</div>
  <!-- import JavaScript -->
  <script src="/PUPPYBOWL/script.js"></script>
</body>
</div>
</html>
