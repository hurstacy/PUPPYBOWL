  <h1 id="mainTitle">The Puppy Bowl</h1>
  <div class="container">
  <form action="https://fsa-puppy-bowl.herokuapp.com/api/2302-ACC-PT-WEB-PT-A/players" method="post" id="new-player-form">
    <h3>New Player</h3>
    <div class ="field">
    <input type="text" id="name" name="name" placeholder="Name"  required />
    <small></small>
    </div>
    <div class="field">
    <input type="text" id="breed" name="breed" placeholder="Breed" required />
    <small></small>
    </div>
    <div class="field">
    <input type="text" id="status" name="status" placeholder="Status" required />
    <small></small>
    </div>
    <div class="field">
    <input type="file" name= "fileElem" id="fileElem" multiple accept="image/*" style="display: none" />
    <a href="#" id="fileSelect">Select some files</a>
    </div>
    <div id="fileList">
      <p>No files selected!</p>
    </div>
    <div class="field">
    <button type="submit">Submit</button>
    </div>
  </form>
</div>
